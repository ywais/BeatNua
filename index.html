      body {
        direction: rtl;
        background-color: #DCD0FF;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      .header1 {
        background-image: linear-gradient(to right, #DCD0FF,#FFC526,#DCD0FF);
        color: black;
        text-align: center;
        padding: 20px;
      }

      .header2 {
        background-image: linear-gradient(to right, #DCD0FF,#DCD0FF,#FFC526,#DCD0FF,#DCD0FF);
        color: black;
        text-align: center;
        padding: 10px;
      }

      input {
        outline: none;
      }

      #codeSquaresRow {
        direction: ltr;
        display: flex;
        justify-content: space-evenly;
        max-width: 100%;
      }

      .input-square {
        display: inline-block;
        width: 14%;
        max-width: 40px;
        margin-right: 1%;
        margin-left: 1%;
        border: 5px solid transparent;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        color: #5a5a5a;
        aspect-ratio: 1/1;
      }

      #input-square1,
      #input-square2 {
        border-color: #f9f906;
      }

      #input-square3 {
        border-color: #00B050;
      }

      #input-square4,
      #input-square5,
      #input-square6 {
        border-color: red;
      }

      .form {
        margin: 10px;
        padding: 10px;
        border: 2px solid #FFC526;
        border-radius: 5px;
        background-color: #ffffff;
      }

      .form-input {
        direction: rtl;
        display: block;
        width: calc(100% - 10px);
        margin-top: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .form-label {
        font-weight: bold;
        margin-right: 10px;
      }

      .form-birthday {
        direction: ltr;
        display: flex;
        justify-content: space-evenly;
        align-content: center;
        flex-direction: row;
        justify-content: space-between;
      }

        margin-top: 10px;
        padding: 0 10px;
      }

        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-image: linear-gradient(to right, #DCD0FF,#DCD0FF,#FFC526,#DCD0FF,#DCD0FF);
        color: black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
